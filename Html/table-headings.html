<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estruturada semanticamente</title>
</head>

<body>
    <h1>Relatório de vendas</h1>
    <Table border="10" bgcolor="#f0f8ff">
        <thead>
            <tr>
                <th>Peças</th>
                <th>Valor</th>
                <th>Total de vendas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>150,00</td>
                <td>2000,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>130,00</td>
                <td>8000,00</td>
            </tr>
            <tr>
                <td>Sapato</td>
                <td>100,00</td>
                <td>4000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total de Vendas</td>
                <td>14.000,00</td>
            </tr>
        </tfoot>
    </Table>

</body>

</html>
