<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrangendo linhas em uma tabela</title>
</head>

<body>

    <h1>Membros da Equipe</h1>

    <table border="10" bgcolor="#f0f8ff">
        <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Responsabilidades</th>
        </tr>
        <tr>
            <td>João</td>
            <td>P.O</td>
            <td rowspan="1">Coordenação do projeto <br> Supervisão da equipe <br> Comunicação com o cliente</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Scrum Master</td>
            <td> Treinamento da Equipe</td>
        </tr>
        <tr>
            <td>Eduardo</td>
            <td>Desenvolvedor</td>
            <td>Desenvolvimento de software</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Designer</td>
            <td>Criação de interfaces de usuário</td>
        </tr>

</body>

</html>
