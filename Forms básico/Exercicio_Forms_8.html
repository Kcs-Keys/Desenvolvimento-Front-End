<!DOCTYPE html>
<html>

<head>
    <title>Enviando Dados via GET e POST</title>
</head>

<body>
    <form method="get">
        <p>Método GET: Ao enviar este formulário, você verá os dados que digitou na URL.</p>
        <input type="submit">
    </form>
    <form method="post">
        <p>Método POST: Ao enviar este formulário, a URL não muda.</p>
        <input type="submit">
    </form>
</body>

</html>
